    <script>
      $(document).ready(function() {
        $.getJSON("https://pure-garden-48064.herokuapp.com/patient", function(json){
            var patientMatrix = [[json["First Name"], json["Last Name"], json["Gender"], json["Age"] + "", json["Birthday"]]];
            var patientColumn = [{ title: "First Name" }, { title: "Last Name" }, { title: "Gender" }, { title: "Age" }, { title: "Birthday" }];

            $('#personalTable').DataTable( {
                data: patientMatrix,
                columns: patientColumn,
                "paging":   false,
                "ordering": false,
                "searching": false,
                "info": false,
                "responsive": true
            })
        })

        $('.image-popup-vertical-fit').magnificPopup({
                type: 'image',
                closeOnContentClick: true,
                mainClass: 'mfp-img-mobile',
                image: {
                    verticalFit: true
                }
                
            });

        $('.image-popup-fit-width').magnificPopup({
            type: 'image',
            closeOnContentClick: true,
            image: {
                verticalFit: false
            }
        });

        $('.image-popup-no-margins').magnificPopup({
            type: 'image',
            closeOnContentClick: true,
            closeBtnInside: false,
            fixedContentPos: true,
            mainClass: 'mfp-no-margins mfp-with-zoom', // class to remove default margin from left and right side
            image: {
                verticalFit: true
            },
            zoom: {
                enabled: true,
                duration: 300 // don't foget to change the duration also in CSS
            }
        });

    });
</script>
